<div claas="row no-margins no-padding"   ng-controller="VideoCtrl as Video" >
<div class="row   "  >
    <div  id="top-controls" class="pull-right m-r-lg" >
        </div> 
  
</div>
<div class=" wrapper wrapper-content  no-padding no-margins ds_video" >
   <div class="col-lg-12 no-padding no-margins" >
   
     <div id="video-element" style="opacity:0;position:absolute" class="col-lg-12 no-margins no-padding">
            <videogular vg-player-ready="Video.onPlayerReady($API)" 
                        vg-complete="Video.onCompleteVideo()" 
                        vg-theme="Video.config.theme.url">
            <vg-media vg-src="Video.config.sources"
                    vg-tracks="Video.config.tracks">
            </vg-media>
 
            <vg-controls vg-autohide="Video.config.plugins.controls.autoHide" vg-autohide-time="Video.config.plugins.controls.autoHideTime">
                <vg-play-pause-button></vg-play-pause-button>
                  <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                 </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>
  
         </videogular>
        </div>
    </div>
     
</div>
</div>
